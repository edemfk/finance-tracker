<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
</head>
<body>
<form action="/api/auth/login" method="post">
    <label>Username:</label>
    <label>
        <input type="text" name="username" required>
    </label>
    <br>
    <label>Password:</label>
    <label>
        <input type="password" name="password" required>
    </label>
    <br>
    <button type="submit">Login</button>
</form>
</body>
</html>
